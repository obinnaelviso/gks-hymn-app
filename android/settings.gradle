pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()


    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
plugins {
    id("dev.flutter.flutter-plugin-loader") version "1.0.0"
    id("com.android.application") version '8.7.3' apply false
    id("org.jetbrains.kotlin.android") version "1.8.10" apply false
}

def localProperties = new Properties()
if (file("local.properties").exists()) {
    file("local.properties").withInputStream { localProperties.load(it) }
}

gradle.rootProject {
    ext {
        flutterVersionName = localProperties.getProperty("flutter.versionName")
        flutterTargetSdkVersion = localProperties.getProperty("flutter.targetSdkVersion")
        flutterVersionCode = localProperties.getProperty("flutter.versionCode")
        flutterNdkVersion = localProperties.getProperty("flutter.ndkVersion")
    }
}


include ":app"